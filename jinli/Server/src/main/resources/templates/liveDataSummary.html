            padding: 20px 30px;

        .the_flexBox>div:nth-child(1){
            background-image: linear-gradient(#64cce6, #3883f5);

        }
        .the_flexBox>div:nth-child(2){
            background-image: linear-gradient(#8764e6, #d638f5);

        }
        .the_flexBox>div:nth-child(3){
            background-image: linear-gradient(#e6d768, #f5a938);

        }
        .the_flexBox>div:nth-child(4){
            background-image: linear-gradient(#b3e699, #44f53a);

        }

        .the_Item{
            overflow: hidden;
            text-overflow:ellipsis; white-space: nowrap;

        }
        .the_Item>div{
            float: left;

            text-align: center;
        }
        .the_Item>div:nth-child(1){
            margin-left: 10%;
            margin-right: 15%;
        }
        .the_Item>div:nth-child(1)>i{
            font-size: 50px;
        }
        .the_Item>div:nth-child(2)>div:nth-child(1){
            font-size: 25px;
            font-weight: 600;
        }
        .the_Item>div:nth-child(2)>div:nth-child(2){

            margin: 0 auto 60px auto;
        }

            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .the2_Item{
            width: 14%;
            padding: 20px 30px;
            overflow: hidden;

            font-weight: 600;

            font-weight: 500;

            font-weight: 600;

            color: #72ff77;
            font-weight: 600;
