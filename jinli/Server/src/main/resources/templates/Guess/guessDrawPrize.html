                                        </div>
                                        <div>

                                        <div>

<script type="text/javascript" th:src="@{/config/static/js/mainMethod.js}"></script>
<script th:inline="javascript">

    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function() {
        var form = layui.form;
        form.on('radio(testRadio)', function(data){
            console.log(data.value);
            win = data.value;
        });
    });
    var data = [[${guessMsg}]];
    var win = data.itemList[0].optionContent;
    console.log(data);
    initData(data);
    function initData(data) {
        $("#title").html(data.title);
        $("#total").html(data.total);
        $("#totalCoin").html(data.totalCoin);
        switch (data.isShow) {
            case "SHOW":
                data.isShow = "展示中";
                break;
            case "INVISIBLE":
                data.isShow = "未展示";
                break
        }
        $("#isShow").html(data.isShow);
        $("#profit").html(data.totalCoin/10);
        $("#radioBox").get(0).innerHTML = "";
        for(var i =0;i<data.itemList.length;i++){
            if(i == 0 ){
                $("#radioBox").get(0).innerHTML += '<div>' +
                    '<input type="radio" name="item" lay-filter="testRadio"  value="'+data.itemList[i].optionContent+'" title="'+data.itemList[i].optionContent+'" checked>' +
                    '<span>包含选项订单：</span><span>'+data.itemList[i].totalPeople+'</span><span>个，</span><span>选项下注金额：</span><span>'+data.itemList[i].totalCoin+'</span><span>金币</span>' +
                    '</div>'
            }
            else {
                $("#radioBox").get(0).innerHTML += '<div>' +
                    '<input type="radio" name="item" lay-filter="testRadio"  value="'+data.itemList[i].optionContent+'" title="'+data.itemList[i].optionContent+'">' +
                    '<span>包含选项订单：</span><span>'+data.itemList[i].totalPeople+'</span><span>个，</span><span>选项下注金额：</span><span>'+data.itemList[i].totalCoin+'</span><span>金币</span>' +
                    '</div>'
            }
        }
    }

    $("#upData").on("click",function () {
        layer.confirm('确认开奖吗？',{
            btn: ['确认', '取消'] ,
            area: ['500px']
        },function (index) {
            var loading = layer.load(0,{ shade: [0.5,'#DBDBDB']});
            $.get({
                url:window.ioApi.guess.drawPrize,
                    data:{
                        guessId:data.id,
                        win:win
                    },
                success:function(res){
                    layer.close(loading);
                    layer.confirm('发放奖励成功',{
                        btn: ['确认'] ,
                        area: ['500px']
                    },function (index) {
                        window.history.back(-1);
                    });
                },
                error:function () {
                    layer.open({
                        title: '错误信息'
                        ,content: '服务器错误，请联系管理员'
                    });
                }
            })
        });
    })
    $("#details").on("click",function () {
        jumpDetailsUrl("guessWagerDetailsList","id",data.id)
    })
</script>
