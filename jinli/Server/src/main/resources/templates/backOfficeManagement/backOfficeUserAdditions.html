<script th:inline="javascript">
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function(){
        var form = layui.form;
        form.on('radio(testRadio)', function(data){

            win = data.value;

    initTree()

    function initTree(){
        $.get({
            url:ioApi.backOffice.getAllMenuRoles,
            success:function (res) {
                renderTerr(res)
            }
        })
    }


function renderTerr(data) {
    layui.use(['tree', 'util'], function(){
        var tree = layui.tree,util = layui.util

        //渲染
        tree.render({
            elem: '#checkboxBox'  //绑定元素
            ,id:"role"
            ,showCheckbox:true
            ,checkChild:false
            ,data: data
        });

        util.event('uploadRole', {
            getChecked: function(othis) {
                var checkedData = tree.getChecked('role');
                var roleArr =  getCheckedData(checkedData)
                //获取选中节点的数据

                if(roleArr.length === 0){
                    layer.open({
                        title: '提示'
                        ,content: '新增管理员必须拥有至少一个权限'
                    });
                    return
                }
                uploadBackOffice(roleArr)
            }
        });
    });
}

   function uploadBackOffice(arr){
        layer.confirm('确认添加吗？',{
            btn: ['确认', '取消'],
            area: ['500px']
        },function (index) {
            arr.push("LOGIN")
            console.log(arr);
            var password = $("#password").val();
            var accountName = $("#accountName").val();
            var reg = new RegExp(/^[a-zA-Z][^\u4e00-\u9fa5]+$/);
            if(reg.test(accountName)){
                $.post({
                    url:window.ioApi.backOffice.addBackOffice,
                    data:{
                        password:password,
                        accountName:accountName,
                        role:JSON.stringify(arr)
                    },
                    success:function (res){
                        if(res === "repeat"){
                            layer.closeAll();
                            layer.open({
                                title: '错误'
                                ,content: '管理员账号重复'
                            });
                        }
                        else {
                            window.history.back(-1);
                        }
                    },
                    error:function () {
                        layer.open({
                            title: '错误信息'
                            ,content: '服务器错误，请联系管理员'
                        });
                    }
                })
            }
            else {
                layer.msg("管理员的账号只能包含字母和数字")
            }
        })
    }
</script>
