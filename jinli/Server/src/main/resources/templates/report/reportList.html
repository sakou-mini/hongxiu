<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/config/static/layui/css/layui.css}" defer="defer">
    <link rel="stylesheet" th:href="@{/config/static/css/mainCss.css}" defer="defer">
    <!--<link rel="stylesheet" th:href="@{/config/static/css/InputAnimation.css}">-->
    <script type="text/javascript" th:src="@{/config/static/js/jq.js}"></script>
    <script type="text/javascript" th:src="@{/config/static/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/config/static/js/config.js}"></script>
    <style type="text/css">
        body{
             overflow: auto;
         }
        .FormStyle{
            /*height: 60px;*/
            padding: 0 20px;
        }
        .FormStyle>div{
            width: 70%;
        }

        /*#loadHtml{*/
            /*width: 1617.55px;*/
        /*}*/
        .tabBox{
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        .FormItem{
            position: relative;
            float: left;
            margin-right: 20px;
            margin-left: 0!important;
            margin-top: 30px;
        }
        .selectDate>div{
            float: left;
            color: black;
            line-height: 39px;
        }

        .selectDate{
            overflow: hidden;
            float: left;
        }
        .titleMsg{
            margin-bottom: 20px;
        }

        .selectType>div{
            float: left;
            color: #000000;
            line-height: 39px;
        }
        .selectType{
            float: left;
            margin-right:20px;
            margin-left: 35px;
        }
        .buttonStyle{
            float: left;
            margin-left: 10px;
            margin-top: 30px;
        }
        .buttonStyle>button{
            margin-left: 10px;
        }
        .selectStyle{
            width: 100px!important;
        }
        input.layui-input.layui-unselect {width:187px}
        @media screen and (max-width: 1770px) {
            .clearfix>div{
                display: block;
                margin-top: 10px;
            }
            .tabBox{
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<div class="bgcSidebar"></div>
<div class="container app">
    <header>
        <!--头部导航-->
        <ul class="layui-nav overStyle" lay-filter="">
            <li class="logoOver"><div class="logoBox"><img class="logo" th:src="@{/config/static/img/default_logo.png}"></div><div class="logoText">锦鲤直播</div></li>
            <!--<li class="layui-nav-item toItemChange" data-path="index"><a href="javascript:void(0);">首页</a></li>-->
            <!--<li class="layui-nav-item toItemChange" data-path="LiveUserExamine"><a href="javascript:void(0);">主播管理</a></li>-->
            <!--<li class="layui-nav-item layui-this  toItemChange" data-path="reportList"><a href="javascript:void(0);">举报管理</a></li>-->
            <!--<li class="layui-nav-item toItemChange" data-path="personDiaryList"><a href="javascript:void(0);">动态审核</a></li>-->
            <!--<li class="layui-nav-item toItemChange" data-path="guessList"><a href="javascript:void(0);">竞猜管理</a></li>-->
            <!--<li class="layui-nav-item toItemChange" data-path="backOfficeManagement"><a href="javascript:void(0);">后台账号管理</a></li>-->
            <li class="userMsg">
                <div>
                    <span>欢迎您：</span>
                    <span id="loginName">admin</span>
                </div>
                <div>
                    <a href="/logout"><button class="layui-btn layui-btn-danger" id="logout" >退出</button></a>
                </div>
            </li>
        </ul>
    </header>
    <main class="mainStyle">
        <!--侧边栏-->
        <div class="sidebar">
            <div>
                <ul class="layui-nav layui-nav-tree overStyle leftSide" id="sidebar" lay-filter="test">
                    <!--<li class="layui-nav-item layui-this"><a  class="toItemChange" data-path="reportList" href="javascript:void(0);">举报管理</a></li>-->
                </ul>
                <div class="mainBox clearfix" id="loadHtml">
                    <div class="titleMsg">
                        <h2 class="headMsg">举报列表</h2>
                    </div>
                    <div class="FormStyle">
                        <div>
                            <form class="layui-form clearfix">
                                <div class="selectType layui-input-block">
                                    <div>举报类型：</div>
                                    <div>
                                        <select  name="city" lay-verify="required" class="selectStyle" id="violationType">
                                            <option value="">全部</option>
                                            <option value="0">低俗色情</option>
                                            <option value="1">违法行为</option>
                                            <option value="2">反动</option>
                                            <option value="3">诈骗</option>
                                            <option value="4">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="selectType layui-input-block">
                                    <div>举报状态：</div>
                                    <div>
                                        <select  name="city" lay-verify="required" lay-filter="handle" class="selectStyle" id="handleSel">
                                            <option value="0">未处理</option>
                                            <option value="1">已处理</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="selectDate">
                                    <div>举报时间：</div>
                                    <div><input type="text" class="layui-input" id="test1" readonly style="width: 100px"></div>
                                    <div>&nbsp;&nbsp;-&nbsp;&nbsp;</div>
                                    <div><input type="text" class="layui-input" id="test2" readonly style="width: 100px"></div>
                                </div>
                                <div class="FormItem">
                                    <label class="layui-form-label">房间ID：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" id="class"  lay-verify="title" autocomplete="off" placeholder="输入被举报的房间ID" class="layui-input">
                                    </div>
                                </div>
                                <div class="FormItem">
                                    <label class="layui-form-label">举报人ID：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" id="element"  lay-verify="title" autocomplete="off" placeholder="输入举报人ID" class="layui-input">
                                    </div>
                                </div>
                                <div class="FormItem">
                                    <label class="layui-form-label">主播ID：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" id="move"  lay-verify="title" autocomplete="off" placeholder="输入主播ID" class="layui-input">
                                    </div>
                                </div>

                                <div class="buttonStyle">
                                    <button class="layui-btn" id="searchBtn" type="button">搜索</button>
                                    <button class="layui-btn layui-btn-primary" type="button" id="resetBtn">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tabBox">
                        <table id="demo" lay-filter="demo"></table>
                        <div id="paging"></div>
                    </div>
                    <div class="mtBox"></div>
                </div>
                <div class="clearFloat"></div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{/config/static/js/mainMethod.js}"></script>
<script type="text/javascript" th:src="@{/config/static/js/reportListTable.js}"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal" lay-event="detail">
        查看
    </a>
<!--禁用判断-->
    {{#  if(d.isHandle == false){ }}
    <a class="layui-btn layui-btn-sm layui-btn-radius" lay-event="edit">
        未处理
    </a>
    {{#  } }}
    {{#  if(d.isHandle == true){ }}
    <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-disabled" lay-event="null">
        已处理
    </a>
    {{#  } }}
</script>
</body>
</html>
